<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>布局四</title>
    <link rel="stylesheet" type="text/css" href="../../common/easyui/themes/cmcui/cmcui.css">
    <link rel="stylesheet" type="text/css" href="../../common/easyui/themes/cmcui/demo.css">
    <link rel="stylesheet" type="text/css" href="../../common/easyui/themes/cmcui/iconfont/iconfont.css">
    <script type="text/javascript" src="../../common/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../common/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../common/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
  <div class="easyui-layout" style="width:100%;height:510px;">
    <!--左侧树-->
  	<div data-options="region:'west',title:'组织选择',split:true,fit:false,collapsible:false," style="width:200px"> 
    <ul class="easyui-tree">
			<li>
				<span>组织结构</span>
				<ul>
					<li data-options="state:'open'">
						<span>亚信</span>
						<ul>
							<li>刘潇</li>
							<li>曹丹</li>
							<li>李泽楷</li>
						</ul>
					</li>
					<li>
						<span>亚信软件</span>
						<ul>
							<li>顾泽明</li>
							<li>赵撰</li>
							<li>杜甫</li>
							<li>陈锰矿</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
    </div>
    <!--右侧信息-->
  	<div data-options="region:'center',title:'组织基本信息'">
    	<form action="" method="post" class="form form-horizontal" >
        <div class="row cl">
          <label class="form-label col-2">组织名称：</label>
          <div class="formControls col-3"><input type="text" class="easyui-textbox"  style="height:30px" ></div>
          <label class="form-label col-2">组织编号：</label>
          <div class="formControls col-3"><input type="text" class="easyui-textbox"  style="height:30px" ></div>
        </div>
        <div class="row cl">
          <label class="form-label col-2">负责人姓名：</label>
          <div class="formControls col-3"><input type="text" class="easyui-textbox"  style="height:30px" ></div>
          <label class="form-label col-2">联系电话：</label>
          <div class="formControls col-3"><input type="text" class="easyui-textbox"  style="height:30px" ></div>
        </div>
        <div class="row cl">
          <label class="form-label col-2">传真：</label>
          <div class="formControls col-3"><input type="text" class="easyui-textbox"  style="height:30px" ></div>
          <label class="form-label col-2">组织地址：</label>
          <div class="formControls col-3"><input type="text" class="easyui-textbox" style="height:30px"></div>
        </div>
        <div class="row cl">
          <label class="form-label col-2">备注：</label>
          <div class="formControls col-7"><input class="easyui-textbox" data-options="multiline:true" style="height:100px;"></input></div>
        </div>
        <div class="row cl">
          <div class="col-10 col-offset-2">
            <a href="javascript:void(0)"  class="btn btn-secondary radius"><i class="iconfont iconfont-add"></i>新增</a>
        		<a href="javascript:void(0)"  class="btn btn-secondary radius"><i class="iconfont iconfont-edit"></i>修改</a>
            <a href="javascript:void(0)"  class="btn btn-secondary radius"><i class="iconfont iconfont-save"></i>保存</a>  
        		<a href="javascript:void(0)"  class="btn btn-danger radius"><i class="iconfont iconfont-del2"></i>删除</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
