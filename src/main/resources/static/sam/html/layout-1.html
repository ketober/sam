<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>布局一</title>
	<link rel="stylesheet" type="text/css" href="../../common/easyui/themes/cmcui/cmcui.css">
    <link rel="stylesheet" type="text/css" href="../../common/easyui/themes/cmcui/demo.css">
	<link rel="stylesheet" type="text/css" href="../../common/easyui/themes/cmcui/iconfont/iconfont.css">
	<script type="text/javascript" src="../../common/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../common/easyui/jquery.easyui.min.js"></script>
</head>
<body>
  <!--搜索区-->
  <div class="panel-search">
		功能集名称：<input class="easyui-textbox" data-options="prompt:'输入关键字查询'" style="width:400px;height:30px">
		<button class="btn btn-secondary radius" type="submit"><i class="iconfont iconfont-search2"></i>查询</button>
	</div>
  
  <!--表格区-->
	<div class="cl">
    <!--按钮操作-->
    <div class="panel-tool-box cl">
    		<div class="fl text-bold">功能集列表</div>
        <div class="fr">
        <a href="javascript:void(0)"  class="btn btn-secondary radius" onclick="$('#pop-window').window('open')"><i class="iconfont iconfont-add"></i>新增</a>
        <a href="javascript:void(0)"  class="btn btn-secondary radius"><i class="iconfont iconfont-edit"></i>修改</a> 
        <a href="javascript:void(0)"  class="btn btn-danger radius"><i class="iconfont iconfont-del2"></i>删除</a>
        </div>
    </div>
    <!--表格-->
    <table class="easyui-datagrid" style="width:100%;height:400px;"
        data-options="singleSelect:true,collapsible:true,fitColumns:true,url:'datagrid_data1.json',method:'get',rownumbers:true, pagination:true,">
       <thead>
        <tr>
          <th data-options="field:'productid',resizable:false" width="18%">接入编码</th>
          <th data-options="field:'listprice',resizable:false" width="15%">渠道类型</th>
          <th data-options="field:'unitcost',resizable:false" width="20%">客户编码</th>
          <th data-options="field:'attr1',resizable:false" width="20%">接入账号</th>
          <th data-options="field:'status',resizable:false" width="25%">接入时间</th>
        </tr>
       </thead>
    </table>
  </div>
  <!--新增弹出窗口-->
  <div id="pop-window" class="easyui-window" title="新增" data-options="modal:true,closed:true,collapsible:false" style="width:500px;height:200px;padding:10px">
		<div class="easyui-layout" data-options="fit:true,border:false">
			<div data-options="region:'center',border:false" style="padding:10px;">
        <form action="" method="post" class="form form-horizontal">
          <div class="row cl">
             <label class="form-label col-3">功能集名称：</label>
             <div class="formControls col-8">
             <input type="text" class="easyui-textbox" style="height:30px" >
             </div>
          </div>      
        </form>
			</div>
			<div data-options="region:'south',border:false" style="text-align:right;">
				<a class="btn btn-secondary radius" href="javascript:void(0)" onclick="javascript:alert('确定')">确定</a>
				<a class="btn btn-default radius"  href="javascript:void(0)" onclick="javascript:alert('取消')" style="width:80px">取消</a>
			</div>
		</div>
	</div>
</body>
</html>
