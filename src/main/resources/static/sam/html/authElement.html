<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>功能权限维护</title>
    <link rel="stylesheet" type="text/css" href="../../common/easyui/themes/cmcui/cmcui.css">
    <link rel="stylesheet" type="text/css" href="../../common/ztree/css/cmcStyle/tree1.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/easyui/themes/cmcui/iconfont/iconfont.css">
</head>
<body id="layout_content" style="height: 650px">
<!--左侧树-->
<div data-options="region:'west',split:true,title:'功能权限'" style="overflow:auto;width: 230px; height:600px;" class="panel-body layout-body">
    <div style="margin-top: 2.5%">
        <span style="margin-left:4%"></span>
        <input  type='text' id="chooseMenu" name='searchMenu'  class="easyui-textbox" placeholder="请选择模块" style='width:91%;height:30px;margin-top:2.5%'/>
    </div>
    <input  type='text' id="searchMenu" name='searchMenu'  class="easyui-textbox" placeholder="关键词" style='width:40%;height:30px;margin-left:4%;margin-top:2.5%'/>
    <a id='search'  href='javascript:void(0)'  class='btn btn-secondary radius mt-l-16' style="margin-top:2.5%">搜索</a>
    <a id='new'  href='javascript:void(0)'  class='btn btn-secondary radius mt-l-16' style="margin-top:2.5%">新增</a>
   <div>
        <ul id="menuTree" class="ztree1"></ul>
    </div>
</div>
<!--右侧数据以及权限分配-->
<div data-options="region:'center'" style="height: 600px">
    <div id="tabs" class="easyui-tabs" style="fit:true;overflow: auto">
        <div id="tab1" title="基本信息" style="padding:20px;">
            <div id="page_content" data-options="region:'center'">
            </div>
        </div>

        <div title="分配人员权限" data-options="closable:false" style="overflow:auto;padding:20px;">
            <div id="staff_content" data-options="region:'center'">

                <div class='panel-search'>
                    <form id="searchLeft" class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-2'>账号ID：</label>
                            <div class='formControls col-2'><input type='text'  class='easyui-textbox' name='staffId'  style='width:100%;height:30px' ></div>
                            <label class='form-label col-2'>账号区间：</label>
                            <div class='formControls col-2'>
                                <input type='text' class='easyui-textbox' name='staffIdMin'  style='width:40%;height:30px' >
                                <span>~</span>
                                <input type='text' class='easyui-textbox' name='staffIdMax'  style='width:40%;height:30px' >
                            </div>
                            <label class='form-label col-2'>人员姓名：</label>
                            <div class='formControls col-2'><input type='text' class='easyui-textbox' name='staffName' style='width:100%;height:30px' ></div>
                        </div>
                        <div class='row cl'>
                            <label class='form-label col-2'>组织机构：</label>
                            <div class='formControls col-2'><input type='text' class='easyui-textbox' id="orgaId" name='orgaId' style='width:100%;height:30px' ></div>
                            <label class='form-label col-2'>账号状态：</label>
                            <div class='formControls col-2'><select class='easyui-combobox' id='staffIdStatus' name='staffIdStatus' data-options='panelHeight:\"auto\"' style='width:90%;height:30px'><option value='00'>选择类型</option><option value='01'>正常</option><option value='02'>停用</option><option value='03'>作废</option><option value='04'>锁定</option><option value='05'>解锁</option><option value='06'>失效</option><option value='07'>未启用</option></select></div>
                        </div>
                        <div class='row cl'>
                            <div class='mt-10 text-c '>
                                <a href='javascript:void(0)' id="searchStaff" class='btn btn-green radius mt-l-20 '><i class='iconfont iconfont-search2'></i>查询</a>
                                <a href='javascript:void(0)' id="ccSearchStaff" class='btn btn-default radius mt-l-20 '><i class='iconfont iconfont-zhongzuo'></i>重置</a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col" style="height: 530px">
                    <div style="float:left;width:43%;">
                        <div class="easyui-panel" title="待分配人员列表"  style="width:100%;height:510px;" >
                            <div class="panel-header">
                                <div class="panel-title">待分配人员列表1</div>
                            </div>
                            <table id="leftData" class="easyui-datagrid" style="width:100%">
                            </table>
                        </div>
                    </div>
                    <div style=" float:left;width:5%; padding-top:100px;padding-left: 1.5%;padding-right: 1%">
                        <div class="fr">
                            <a href="javascript:void(0)" id="toRight"  class="btn btn-secondary radius"><i class="iconfont iconfont-arrow2-right"></i></a>
                            <a href="javascript:void(0)" id="toLeft" style="margin-top: 10px;" class="btn btn-secondary radius"><i class="iconfont iconfont-arrow2-left"></i></a>
                        </div>
                    </div>
                    <div style=" float:left;width:43%">
                        <div class="easyui-panel" title="已分配人员列表"  style="width:100%;height:510px;" >
                            <div class="panel-header">
                                <div class="panel-title">已分配人员列表</div>
                            </div>
                            <table id="rightData" class="easyui-datagrid" style="width:100%">
                            </table>
                        </div>
                    </div>
                </div>

                <div class='row cl'>
                    <div class='mt-10 text-c '>
                        <a href="javascript:void(0)"  id="saveStaff" class="btn btn-green radius mt-l-20">
                            保存</a>
                        <a href="javascript:void(0)" id="ccSaveStaff" class="btn btn-secondary radius mt-l-20">
                            重置</a>
                    </div>
                </div>
            </div>
        </div>
        <div title="分配角色权限" data-options="closable:false" style="overflow:auto;padding:20px;">
            <div id="role_content" data-options="region:'center'">
                <div class='panel-search'>
                    <div class='row cl'>
                        当前选择权限：<input type='text' class='easyui-textbox' disabled="disabled" id="nowAuth" name='nowAuth'  style='width:20%;height:30px' >
                    </div>
                    <div class='row cl'>
                        <input  type='text' id="searchRoleData" name='searchMenu'  class="easyui-textbox" placeholder="角色名称关键词" style='width:25%;height:30px;margin-top:1%'/>
                        <a id='searchRole'  href='javascript:void(0)'  class='btn btn-secondary radius mt-l-16' style="margin-top:1%">搜索</a>
                    </div>
                </div>
                <div style="float:left;width:40%;">
                    <div class='easyui-panel' style="width:100%;height:420px;overflow: auto">
                        <div class="panel-header">
                            <div class="panel-title">权限分配角色树</div>
                        </div>
                        <div class="easyui-panel panel-body" style="height:375px;overflow: auto">
                            <ul id="roleTree" class="ztree1"></ul>
                        </div>
                    </div>
                </div>
                <div class='row cl' style="width:40%">
                    <div class='mt-10 text-c '>
                        <a href="javascript:void(0)"  id="saveRole" class="btn btn-green radius mt-l-20">
                            保存</a>
                        <a href="javascript:void(0)" id="ccSaveRole" class="btn btn-secondary radius mt-l-20">
                            重置</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/path.src.js"></script>
<script type="text/javascript" src="../../common/require/require.min.js" data-main="../js/service/authElement"></script>
</html>
